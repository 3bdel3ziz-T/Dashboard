<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elzero</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Css framework -->
  <!-- FontAwesome -->
  <link rel="stylesheet" href="./app/styles/icons.fontAwesome/all.css" />
  <link rel="stylesheet" href="./app/styles/icons.fontAwesome/all.min.css" />
  <!-- Main Css stylesheet -->
  <link rel="stylesheet" href="./app/style.css" />
</head>

<body>
  <div class="page d-flex">
    <!--  Start sidebar  -->
    <div class="sidebar bg-white p-20 relative">
      <h3 class="relative txt-c mt-0 cap">elzero</h3>
      <ul class="p-0 ls-non">
        <li>
          <a href="index.html" class="active fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-regular fa-chart-bar"></i>
            <span class="cap hide-mobile fs-14">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="settings.html" class="fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-solid fa-gear"></i>
            <span class="cap hide-mobile fs-14">setting</span>
          </a>
        </li>
        <li>
          <a href="profile.html" class="fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-regular fa-user"></i>
            <span class="cap hide-mobile fs-14">profile</span>
          </a>
        </li>
        <li>
          <a href="projects.html" class="fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-solid fa-layer-group"></i>
            <span class="cap hide-mobile fs-14">projects</span>
          </a>
        </li>
        <li>
          <a href="courses.html" class=" fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-regular fa-chart-bar"></i>
            <span class="cap hide-mobile fs-14">courses</span>
          </a>
        </li>
        <li>
          <a href="friends.html" class="fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <!-- <i class="fa-solid fa-user-plus"></i> -->
            <i class="fa-solid fa-users"></i>
            <span class="cap hide-mobile fs-14">friends</span>
          </a>
        </li>
        <li>
          <a href="files.html" class=" fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <!-- <i class="fa-regular fa-folder-closed"></i> -->
            <i class="fa-regular fa-folder-open"></i>
            <span class="cap hide-mobile fs-14">files</span>
          </a>
        </li>
        <li>
          <a href="plans.html" class="fs-14 d-flex align-c txt-c c-black r-6 p-10">
            <i class="fa-solid fa-clipboard-list"></i>
            <span class="cap hide-mobile fs-14 ">plans</span>
          </a>
        </li>
      </ul>
    </div>
    <!--  End sidebar  -->
    <!--  Start content  -->
    <div class="content w-full overflow-h">
      <!--  Start head  -->
      <div class="head bg-white p-15 pl-20 pr-20 between-flex">
        <div class="search relative flex-1">
          <input type="search" class="p-10 r-10" id="search">
          <label for="search">
          </label>
        </div>
        <div class="icons d-flex space-between align-c gap-10">
          <span class="notification relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="./app/assets/avatar.png" alt="" class="img-fit">
        </div>
      </div>
      <!--  End head  -->
      <div class="heading m-20 mobile-m-15 relative">
        <h1 class="h1 cap mr-20">dashboard</h1>
        <span class="project progress w-full"><span class="target" style="width: 20%"></span></span>
      </div>
      <section class="app"></section>
    </div>
    <!--  End content  -->
  </div>
  <!-- End page -->
</body>
</html>
